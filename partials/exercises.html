<div class="container">
  <h1>Exercises</h1>
<div class="row">
  <div class="card-panel col s12" ng-repeat= "exercise in exercises | orderBy:'dateOfExercise':true">
    <div class="col s4"><h5>{{exercise.dateOfExercise | date : 'short'}}</h5></div>
    <div class="col s4"><h5>{{exercise.milliseconds | date : 's'}} seconds</h5></div>
    <div class="col s4">
      <a ng-click="deleteExercise(exercise.id)" class="btn">Delete</a>
    </div>
  </div>
</div>



</div>

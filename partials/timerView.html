<div ng-controller="SoundCtrl">
<div class="container center">
  <div id="noteDiv">
    <p>NOTE</p>
    <div input-field>
      <select class="browser-default" name="selectedNote" ng-model="selected.note" ng-options="note.note for note in notesArray" material-select watch>
      <option value="">Select a note</option>
      <option></option>
      </select>
    </div>
    <div>
      <a ng-show="!tonePlaying" ng-click="playTone()" class="btn">Play</a>
      <a ng-show="tonePlaying" ng-click="stopTone()" class="btn">Mute</a>
    </div>
  </div>

  <div id="timerCircle" ng-controller="TimeCircleCtrl">
    <div class="progress-wrapper">
        <div class="progress-circle ng-cloak" ng-style="getStyle()">
          <div class="secondsDiv">
            <h1 class="elapsed">{{ elapsedSeconds | date: 's'}}</h1>
            <span>SECONDS</span>
          </div>
        </div>
          <round-progress
                    max="60"
                    current= "timerSeconds"
                    color="#45ccce"
                    radius="{{ radius*1.5 }}"
                    semi="isSemi"
                    rounded="rounded"
                    clockwise="clockwise"
                    responsive="responsive"
                    stroke="{{ stroke*1.5 }}"
                    animation="{{ currentAnimation }}">
          </round-progress>
      </div>
      <div>
        <a ng-show="!timerStarted" ng-click="start()" class="btn">start</a>
        <a ng-show="timerStarted" ng-click="stop();stopTone()" class="btn" data-target='saveModal' modal>stop</a>
        <a ng-click="reset()" class="btn">reset</a>
      </div>
  </div>
</div>

<!-- Save Modal Content -->
    <div id="saveModal" class="modal">
          <div class="modal-content">
                <h4>Save?</h4>
                <h5>Date: {{startTime | date : 'shortDate'}}</h5>
                <h5>Total Time: {{totalElapsedTime | date: 's'}} seconds</h5>
                <h5>{{selected.note.note}}</h5>
          </div>
    <div class="modal-footer">
      <a ng-click="makeNewObj()" class="modal-action modal-close waves-effect waves-green btn-flat">yes</a>
      <a class="modal-action modal-close waves-effect waves-green btn-flat">no</a>
      </div>
    </div>
</div>

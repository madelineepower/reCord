<div class="container center">
  <div id="noteDiv">
    <p>NOTE</p>
    <div input-field>
      <select class="browser-default" name="selectedNote" ng-model="selected.note" ng-options="note.note for note in notesArray" material-select watch>
      <option value="">Select a note</option>
      <option></option>
      </select>
    </div>
    <div>
      <a ng-show="!tonePlaying" ng-click="playTone()" class="btn">Play</a>
      <a ng-show="tonePlaying" ng-click="stopTone()" class="btn">Mute</a>
    </div>
  </div>

  <div ng-controller="timeCircleCtrl" id="timeCircles">
      <h3>{{ elapsedSeconds | date: 's:sss'}}</h3>
      <div>
        <a ng-click="start()" class="btn">start</a>
        <a ng-click="stop()" class="btn">stop</a>
      </div>
  </div>
</div>

<div class="footer-copyright">
  <div class="container">
    DATE
    <a class="right">reCord</a>
  </div>
</div>
